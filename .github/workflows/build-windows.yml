name: Build Windows Desktop App

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Install nodejs dependencies for webui
        run: make install-webui

      - name: Test webui
        run: make test-webui

      - name: Build webui
        run: make build-webui

      - name: Check webui build is in assets/webui
        run: make check-build-webui

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.6
          cache: true

      - name: Install + Test + Build  flutter application
        run: |
          make install-flutter
          make test
          flutter build windows --release

      - name: Activate MSIX tool
        run: dart pub global activate msix

      - name: Create MSIX package
        run: dart pub global run msix:create

      - name: Upload build artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v5
        with:
          name: ProxiShare.msix
          path: build/windows/x64/runner/Release/proxishare.msix
