name: Build Apk

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Install nodejs dependencies for webui
        run: make install-webui

      - name: Test webui
        run: make test-webui

      - name: Build webui
        run: make build-webui

      - name: Check webui build is in assets/webui
        run: make check-build-webui

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "platforms;android-36" \
            "build-tools;35.0.0" \
            "ndk;28.2.13676358" \
            "cmake;3.22.1"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.6
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}

      - name: Install + Test + Build flutter application
        run: |
          make install-flutter
          make test
          flutter build apk --release

      - name: Upload build artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v5
        with:
          name: apk-build
          path: build/app/outputs/flutter-apk/app-release.apk
